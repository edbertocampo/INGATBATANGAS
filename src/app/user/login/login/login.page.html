<ion-content class="ion-padding">
  <ion-img src="./assets/icon/ingatlogo.png"></ion-img>
  <h1>Login</h1>
  <h3>Sign in to continue!</h3>

  <form [formGroup]="credentials" (ngSubmit)="login()">
    
    <app-input label="Email ID" type="email"></app-input>
    <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors"></ion-note>
    <app-input label="Password" type="password" ></app-input>
    <a routerLink="#" class="forgot-password-link">Forgot Password?</a>

    <app-button label='Login' [disabled]="!credentials.valid"></app-button>
   
  </form>

  <p class="footer-text">Create a new account?<a routerLink="/register"> Sign Up</a></p>
</ion-content>
